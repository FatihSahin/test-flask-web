<div *ngIf="invocation">
  <div class="row">
    <div class="col-md-12">
      <label class="col-form-label"><strong>{{ invocation.invocationSignature | simplifySignature }}</strong> - Signature 
        - <span style="font-size: x-small">Recorded On: {{invocation.recordedOn | date:'yyyy-MM-dd HH:mm:ss'}}</span></label>
      <input type="text" class="form-control" placeholder="Signature" [(ngModel)]="invocation.invocationSignature" readonly>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <label class="col-form-label">Request Identifier</label>
      <input type="text" class="form-control" placeholder="Identifier" [(ngModel)]="invocation.requestIdentifierKey" readonly>
    </div>
    <div class="col-md-1" style="padding-right: 0px;">
      <label class="col-form-label">Replay</label>
      <input type="checkbox" style="margin-top: 5px;width:auto;" class="form-control" [(ngModel)]="invocation.isReplayable">
    </div>
    <div class="col-md-1" style="padding-right: 0px;">
      <label class="col-form-label">Faulted</label>
      <input type="checkbox" disabled style="margin-top: 5px;width:auto;" class="form-control" [ngModel]="invocation.isFaulted">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="col-form-label">Request Info</label>
      <input type="text" class="form-control" placeholder="Request Info" [(ngModel)]="invocation.requestDisplayInfo" readonly>
    </div>
    <div class="col-md-6" *ngIf="!invocation.isFaulted">
      <label class="col-form-label">Response Info</label>
      <input type="text" class="form-control" placeholder="Response Info" [(ngModel)]="invocation.responseDisplayInfo" readonly>
    </div>
    <div class="col-md-6" *ngIf="invocation.isFaulted">
      <label class="col-form-label">Exception Type</label>
      <input type="text" class="form-control" placeholder="Exception Type" [(ngModel)]="invocation.exceptionType" readonly>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label class="col-form-label">Request</label>
      <textarea class="form-control jsonEditor" placeholder="Request" [ngModel]="invocation.request | jsonPrettify" (ngModelChange)="invocation.request=$event"></textarea>
      <!-- <json-editor #jsonEditorForRequest [options]="jsonEditorForRequestOptions" [data]="invocation.request | jsonParser"></json-editor> -->
    </div>
    <div class="col-md-6" *ngIf="!invocation.isFaulted">
      <label class="col-form-label">Response</label>
      <textarea class="form-control jsonEditor" [readonly]="!invocation.isReplayable" placeholder="Response" [ngModel]="invocation.response | jsonPrettify" (ngModelChange)="invocation.response=$event"></textarea>
      <!-- <json-editor #jsonEditorForResponse [options]="jsonEditorForResponseOptions" [data]="invocation.response | jsonParser"></json-editor> -->
    </div>
    <div class="col-md-6" *ngIf="invocation.isFaulted">
      <label class="col-form-label">Exception</label>
      <textarea class="form-control jsonEditor" [readonly]="!invocation.isReplayable" placeholder="Exception" [ngModel]="invocation.exception | jsonPrettify" (ngModelChange)="invocation.exception=$event"></textarea>
      <!-- <json-editor #jsonEditorForException [options]="jsonEditorForExceptionOptions" [data]="invocation.exception | jsonParser"></json-editor> -->
    </div>
  </div>
</div>
